{% extends "layout.html" %}
{% load static %}
{% block title %}Detail{% endblock %}

{% block content %}

    <div class="container">
        <div class="col-xl-6 offset-xl-3 col-md-12">
            <!-- Title -->
            <div class="title">
                <h2>Account Detail</h2>
                <hr/>
            </div>

            <div class="col-xl-12">
                <!-- Profile Form -->
                <form method="post">
                    {% csrf_token %}

                    <!-- First Name -->
                    <div class="form-group row pb-3">
                        <label class="col-5 col-form-label">First Name</label>
                        <div class="col-7">
                            <input type="text" name="first_name" placeholder="First Name" class="form-control" value="{{user.first_name}}" required>
                        </div>
                    </div>
                    <!-- #END First Name -->

                    <!-- Last Name -->
                    <div class="form-group row pb-3">
                        <label class="col-5 col-form-label">Last Name</label>
                        <div class="col-7">
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text"  value="{{user.last_name}}" required>
                        </div>
                    </div>
                    <!-- #END Last Name -->
					<div class="form-group row pb-3">
                        <label class="col-5 col-form-label">Email <span class="danger">*</span> </label>
                        <div class="col-7">
                            <input class="form-control" type="text"  value="{{user.email}}" disabled>
                        </div>
                    </div>
                    <!-- AWS User Name -->
                    
                    <div class="form-group row pb-3">
                        <label class="col-5 col-form-label">AWS User Name <span class="danger">*</span> </label>
                        <div class="col-7">
                            <input class="form-control" type="text"  value="{{iam.aws_user}}" disabled>
                        </div>
                    </div>
                    <!-- #END AWS User Name -->

                    <!-- AWS Access Key -->
                    <div class="form-group row pb-3">
                        <label class="col-5 col-form-label">AWS Access Key <span class="danger">*</span></label>
                        <div class="col-7">
                            <input class="form-control" type="text"  value="{{iam.aws_access_key}}" disabled>
                        </div>
                    </div>
                    <!-- #END AWS Access Key -->

                    <!-- AWS Secret Access Key -->
                    <div class="form-group row pb-3">
                        <label class="col-5 col-form-label">AWS Secret Access Key <span class="danger">*</span></label>
                        <div class="col-7">
                            <input class="form-control" type="text"  value="{{iam.aws_secret_access_key}}" disabled>
                        </div>
                    </div>
                    <!-- #END AWS Secret Access Key -->

                    <!-- AWS S3 Bucket For Datasets and config files -->
                    <div class="form-group row pb-3">
                        <label class="col-5 col-form-label">S3 Bucket For Datasets and config files <span class="danger">*</span></label>
                        <div class="col-7">
                            <input class="form-control" type="text"  value="{{iam.data_bucket}}" disabled>
                        </div>
                    </div>
                    
                    <div class="form-group row pb-3">
                        <a href="/changepwd/">Change Password</a>
                    </div>
                    
                    <!-- #END S3 Bucket For Datasets and config files -->

                   

                    <!-- Submit Button -->
                    <div class="form-group row pb-3 style="border:2px solid red;">
                        <div class="col-11" >
                            <button type="submit" style="margin: 1em;" value="Save">Save</button>
                        </div>
                    </div>
                    <!-- #END Submit Button -->

                </form>
                <!--#END Profile Form -->
            </div>
        </div>
    </div>

{% endblock %}

{% block js_content %}
    <script>
        function user_password_change(){
            window.location.href = "";
        }
    </script>
{% endblock %}
